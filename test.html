<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google in an Iframe</title>
    <style>
        /* Remove default margin and padding for the body */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Make the iframe fill the whole screen */
        iframe {
            width: 100%;
            height: 100vh;  /* 100vh = 100% of the viewport height */
            border: none;   /* No border around the iframe */
        }
    </style>
</head>
<body>
    <!-- Embed Google in the iframe -->
    <iframe src="https://example.com" title="Example"></iframe>
</body>
</html>
